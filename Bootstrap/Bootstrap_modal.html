<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Modal Tutorial</title>
		
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

		<style type="text/css">
			div.modal-header h3{
				font-family: 'Roboto Slab', serif;
				background: #19B9FB;
				color: white;
				font-size: 16px;
			}
			div.modal-header{
				background: #19B9FB;
			}
			button[class *= "btn-"]{
				font-family: 'Roboto Slab', serif;
			}
		</style>
	</head>
	
	<body>
		<button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-new-window"></span> Open Modal</button>
		
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Do You Want To Be Great?</h3>
					</div>
					
					<div class="modal-body">
						<strong>You should do the following: </strong>
						<ul>
							<li>Target</li>
							<li>Patience</li>
							<li>Labourious</li>
							<li>Brave or Carouge</li>
						</ul>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-success pull-left"><span class="glyphicon glyphicon-ok-circle"></span> I Want</button>
						<button type="button" class="btn btn-warning btn-sm"> <span class="glyphicon glyphicon-zoom-in"></span> Try Others</button>
						<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"> <span class="glyphicon glyphicon-remove-circle"></span>  Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	</body>
	
</html>

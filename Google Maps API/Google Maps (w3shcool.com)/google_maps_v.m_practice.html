<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html">
		<title>Google Various Marker Practice</title>
		<script src="https://maps.googleapis.com/maps/api/js?censor=false" type="text/javascript"></script>
	</head>
	<body>
		<h1>Mahmudul Hasan is a awesome web developer</h1>
		<div id="mapHolder" style="width: 100%; height: 500px;"></div>
		
		<script type="text/javascript">
			var locations = [
				['Dhaka', -33.890542, 151.274856, 4],
				['Rajshahi', -33.923036, 151.259052, 5],
				['Natore', -34.028249, 151.157507, 3],
				['Naldaga', -33.80010128657071, 151.28747820854187, 2],
				['<b>Halud Ghar</b>', -33.950198, 151.259302, 1]
			];
		
			var map = new google.maps.Map(document.getElementById("mapHolder"), {
				center: new google.maps.LatLng(-33.92, 151.25), 
				zoom: 10,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			
			var infoWindow = new google.maps.InfoWindow();
			var marker, i;
			
			for(i = 0; i < locations.length; i++){
				marker = new google.maps.Marker({
					position: new google.maps.LatLng(locations[i][1], locations[i][2]),
					map: map
				});
				/* Click function is applied
				google.maps.event.addListener(marker, 'click', (function(marker, i){
					return function (){
						infoWindow.setContent(locations[i][0]);
						infoWindow.open(map, marker);	
					}
				}) (marker, i));
				*/
				//Mouse over function is applied
				google.maps.event.addListener(marker, 'mouseover', (function(marker, i){
					return function (){
						infoWindow.setContent(locations[i][0]);
						infoWindow.open(map, marker);	
					}
				}) (marker, i));
				google.maps.event.addListener(marker, 'mouseout', (function(marker, i){
					return function (){
						infoWindow.close();	
					}
				}) (marker, i));
			}
		</script>
	</body>
</html>

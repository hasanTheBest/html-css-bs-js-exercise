<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Google Maps API Tutorial</title>
		<style type="text/css">
		
			
		</style>
	</head>
	<body>
		<h1>Google Map</h1>
		<div id="mapHolder1" style="100%; height:200px"></div><br>
		<div id="mapHolder2" style="100%; height:200px"></div><br>
		<div id="mapHolder3" style="100%; height:200px"></div><br>
		<div id="mapHolder4" style="100%; height:200px"></div><br>
		<div id="mapHolder5" style="100%; height:200px"></div>
		
		<script type="text/javascript">
			function myMap(){
				var mapOption1 = {
					center : new google.maps.LatLng(51.508742,-0.120850),
					zoom : 5,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				var mapOption2 = {
					center : new google.maps.LatLng(51.508742,-0.120850),
					zoom : 8,
					mapTypeId: google.maps.MapTypeId.TERRAIN
				};
				
				var mapOption3 = {
					center : new google.maps.LatLng(51.508742,-0.120850),
					zoom : 8,
					mapTypeId: google.maps.MapTypeId.HYBRID
				};
				
				var mapOption4 = {
					center : new google.maps.LatLng(51.508742,-0.120850),
					zoom : 12,
					mapTypeId: google.maps.MapTypeId.SATELLITE
				};
				
				var mapOption5 = {
					center : new google.maps.LatLng(51.508742,-0.120850),
					zoom : 15,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				var map1 = new google.maps.Map(document.getElementById("mapHolder1"), mapOption1);
				
				var map2 = new google.maps.Map(document.getElementById("mapHolder2"), mapOption2);
				
				var map3 = new google.maps.Map(document.getElementById("mapHolder3"), mapOption3);
				
				var map4 = new google.maps.Map(document.getElementById("mapHolder4"), mapOption4);
				
				var map5 = new google.maps.Map(document.getElementById("mapHolder5"), mapOption5);
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Adding Map With GroundOverlay</title>

	<style type="text/css">
		
	html, body{
		height: 100%;
		margin: 0;
		padding: 0;
	}

	#mapConatainer{
		width: 100%;
		height: 400px;
		border: 3px solid aqua;
		box-sizing: border-box;
		border-radius: 10px;
	}
	</style>

	<script src="http://maps.googleapis.com/maps/api/js"></script>

</head>
<body>

<div id="mapConatainer"></div>

<script type="text/javascript">

// Adding map with groundOverlay

	var historicalOverlay;

	function drawMap(){
		var map = new google.maps.Map(document.getElementById("mapConatainer"), {
			zoom: 13,
			center : {lat: 40.740, lng: -74.18}
		});

		var imageBounds = {
			north: 40.773941,
			south: 40.712216,
			east: -74.12544,
			west: -74.226556
		};

		historicalOverlay = new google.maps.GroundOverlay( 'https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg', imageBounds);
		
		historicalOverlay.setMap(map);
	}

    google.maps.event.addDomListener(window, "load", drawMap);

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Cube Project</title>


	<style type="text/css">
		body{
			background: radial-gradient(#D99,#c33);
		}
		.container{
			width: 100%;
		}

		.shape{
			width: 200px;
			height: 200px;
			margin: 200px auto;
			position: relative;
			transform-style: preserve-3d;
			animation: spin 10s linear infinite;
			perspective: 800px;

		}

		@keyframes spin{
			from{ transform: rotateY(0deg) rotateX(0deg); }
			to { transform: rotateY(-360deg) rotateX(360deg); }
		}
		.face{
			position: absolute;
			width: inherit;
			height: inherit;

			
		}
		.face img{
			width: 100%;
			height: 100%;
			
		}
		.one{
			transform: rotateX(90deg) translateZ(100px);
		}
		.two{
			transform: rotateX(0deg) translateZ(100px);
		}
		.three{
			transform: rotateY(90deg) translateZ(100px);
		}
		.four{
			transform: rotateY(180deg) translateZ(100px);
		}

		.five{
			transform: rotateY(-90deg) translateZ(100px);
		}

		.six{
			transform: rotateX(-90deg) translateZ(100px);
		}



	</style>
</head>
<body>

<div class="container">
	<div class="shape">
		<div class="face one"><a href="#"><img src="imges/download (1).jpg"></div>
		<div class="face two"><a href="#"><img src="imges/download.jpg"></div>
		<div class="face three"><a href="#"><img src="imges/images (1).jpg"></div>
		<div class="face four"><a href="#"><img src="imges/images (2).jpg"></div>
		<div class="face five"><a href="#"><img src="imges/images (3).jpg"></div>
		<div class="face six"><a href="#"><img src="imges/images.jpg"></div>
	</div>

</div>



</body>
</html>

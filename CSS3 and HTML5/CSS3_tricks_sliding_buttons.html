<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Css3 Trick Sleek Sliding, Semantic Buttons</title>
		
		<style type="text/css">
			body{
				font-size: 16px;
				font-family: 'Myriad Pro', Helvetica, snas-serif;
			}
			.container{
				width: 800px;
				height: 500px;
				background-color: #1EBCFA;
				margin: 0 auto;
				padding: 15px;
				border-radius: 10px;
			}
			.buttons{
				text-align: center;
			}
			.buttons a:nth-child(1){background-color: orangered;}
			.buttons a:nth-child(2){background-color: green;}
			.buttons a:nth-child(3){background-color: hotpink;}
			.buttons a:nth-child(4){
				background-color: transparent;
				border: 2px solid #FFE;
				
				}
			.buttons a{
				display: block;
				overflow: hidden;
				width: 300px;
				height: 100px;
				text-decoration: none;
				background-color: orangered;
				border: 2px solid #FFfff;
				border-radius: 5px;
				margin-bottom: 10px;
			}
			.buttons h6{
				line-height: 100px;
				font-size: 2em;
				color: white;
				margin: 0;
				padding: 0;
				text-transform: uppercase;
				transition: all 0.3s linear;
				text-shadow: 0px 2px 1px #000;
				
			}
			.buttons div{
				height: 100px;
				background-color: white;
				color: orangered;
				font-size: 1.3em;
				line-height: 100px;
				opacity: 0;
				transition: all 0.2s linear;
				
			}
			.buttons a:hover h6{
				margin-top: -100px;
			}
			.buttons a:hover div{
				opacity: 1;
			}
			
			.transformp{
				width: 400px;
				height: 200px;
				background: azure;
			}
			.holder{
				width: 400px;
				height: 200px;
			}
			.trEl1{
				width: 400px;
				height: 200px;
				background-color: orangered;
				text-align: center;
				line-height: 200px;
				color: white;
				transform: rotateX(0deg);
				font-size: 1.3em;
				transform-origin: center;
				perspective: 800px;
				backface-visibility: hidden;
			}
			.trEl2{
				width: 400px;
				height: 200px;
				background-color: red;
				text-align: center;
				line-height: 200px;
				color: white;
				transform: rotateX(-180deg);
				transform-origin: center;
				perspective: 800px;
				font-size: 1.3em;
				backface-visibility: hidden;	
			}
			
			.holder:hover .trEl1 {
				transform: rotateX(-180deg);
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="buttons">
				<a href="#">
					<h6>Mahmudul</h6>
					<div>Awesome Web Developer</div>
				</a>
				<a href="#">
					<h6>Elias Ali</h6>
					<div>Great Banker</div>
				</a>
				<a href="#">
					<h6>Salman Sabit</h6>
					<div>Awesome Naughty Boy</div>
				</a>
				<a href="#">
					<h6>Imatiz Ahmed</h6>
					<div>Another Awesome Naughty Boy</div>
				</a>
			</div>
			
			<div class="transformP">
				<div class="holder">
					<div class="trEl1">
						<h2>Mahmudul hasan</h2>
					</div>
					<div class="trEl2">
						<h2>Rajshahi University</h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

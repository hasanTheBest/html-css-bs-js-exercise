<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pure CSS ZEN Animated Menu Systems</title>
		<meta charset="UTF-8">
		
		<style type="text/css">
			body{
				margin: 0;
				background: #929A5C;
			}
			div.menubar{
				padding: 24px;
				border: #D95340 1px dashed;
				background: #3399FD;
			}
			div.menubar > a{
				color: #3399FD;
				background: #52C536;
				padding: 12px 24px;
				text-decoration: none;
				border-radius: 3px;
				margin-right: 10px;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 17px;
			}
			div.menubar > a:hover{
				color: white;
				background: #DC523F;
				transition: background 0.6s linear 0s, color 0.6s linear 0s;
			}
			
		</style>
	</head>
	
	<body>
		<div class="menubar">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
			<a href="#">Hasan</a>
		</div>
	</body>
</html>

		<input type="button" value="View massege" onClick="massege()"></br>

			{

				y = "A error is happend. \n\n";

			/* try catch(err) using throw Exanple two*/
			var a = prompt("Input Number Value Between 1 - 10", "5");
			try{
					if(a > 10)
					{
						throw "Err1";
					}

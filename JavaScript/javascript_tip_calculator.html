<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript Tip Calculator</title>
		
		<style type="text/css">
			
		</style>
	</head>
	
	<body>
		<h1>Javascript Tip Calculator</h1>
		Enter the bill amount for your meal: $
		<input type="text" id="bill" ><br>
		Tip Percentage : 
		<input type="range" min="0" max="100" value="0" step="1" style="width=350px;"
		onchange="tipCalculate(this.value, 'bill')"><span id="rangValue">0%</span>
		<h2>Tip to leave = <span id="tip"></span></h2>
		
		<script type="text/javascript">
			function tipCalculate(slider, bill){
				var tip = document.getElementById("tip"); 
				var rangValue = document.getElementById("rangValue"); 
				var bill = document.getElementById("bill").value;
				var prcnt = slider * .01;
				rangValue.innerHTML = slider + "%";
				tip.innerHTML = "$" + (bill * prcnt).toFixed(2);
				
			}
		</script>
	</body>
	
</html>

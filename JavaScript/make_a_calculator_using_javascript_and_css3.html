<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript and CSS3 Calculator</title>
		
		<style>
			body{
				margin: 0; padding: 0;
			}
			div#cal_bg{
				width: 350px;
				height: auto;
				padding: 15px 20px;
				box-sizing: border-box;
				margin: 50px auto;
				clear: both;
				background: lightgray;
				border: 5px solid grey;
				border-radius: 8px;
				box-shadow: 20px 20px 8px rgba(0,0,0,0.4);
			}
			div.result{
				height: 45px;
				width: 100%;
				background: rgba(0, 0, 0, 0.5);
				border-radius: 5px;
				margin-bottom: 8px;
				box-shadow: inset 2px 8px 3px rgba(0,0,0,0.6);
				color: white;
				font-size: 30px;
				padding: 3px auto;
			}
			div.rows{
				margin: 10px 7px;
			}
			div.rows > button{
				width: 68px;
				height: 45px;
				font-weight: bold;
				font-family: arial, sans-serif;
				font-size: 30px;
				border: none;
				border-radius: 3px;
				color: white;
				background: purple;
				box-shadow: 1px 5px black;
			}
			div.rows > button:hover{
				transform: perspective(80px) translateY(2px);
				transition: all 0.1s linear 0s;
				background: green;
	 			box-shadow: 1px 2px black;

			}
			div.rows > .button_2X{
				width: 142px;
			}
			div.rows > .operator{
				color: white;
				background: grey;
				border: none; 
			}
			div.rows > .equal{
				background: blue;
			}
			div.rows > .delete{
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="cal_bg">
			<div class="rows" id="screen">
				<div class="result" id="result1"></div>
			</div>
			<div class="rows" >
				<button type="button" value="Del" class="button_2X delete">Del</button>
				<button type="button" value="%" class="operator">%</button>
				<button type="button" value="+" class="operator">+</button>
			</div>
			<div class="rows" >
				<button type="button" value="7" class="">7</button>
				<button type="button" value="8" class="">8</button>
				<button type="button" value="9" class="">9</button>
				<button type="button" value="-" class="operator">-</button>
			</div>
			<div class="rows">
				<button type="button" value="4" class="" id="four" onclick="showDigit()">4</button>
				<button type="button" value="5" class="">5</button>
				<button type="button" value="6" class="">6</button>
				<button type="button" value="*" class="operator">*</button>
			</div>
			<div class="rows">
				<button type="button" value="1" class="">1</button>
				<button type="button" value="2" class="">2</button>
				<button type="button" value="3" class="">3</button>
				<button type="button" value="/" class="operator">/</button>
			</div>
			<div class="rows" >
				<button type="button" value="0" class="button_2X">0</button>
				<button type="button" value="." class="operator">.</button>
				<button type="button" value="=" class="equal">=</button>
			</div>
		</div>
		
		<script>
			function showDigit(){
				var btnValue = document.getElementsByTagName("button").value;
				var result = document.getElementById("result1");
				result.innerHTML = btnValue;
				}
		</script>
			
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Loop controls Tutorial practice</title>
	</head>
	<body>
		<p>Click on the Button to say Hellow world</p>
		<input type="button" value="Click Me" onclick="hellow_function ();">
	
	
	
		<h1>Loop controls Tutorial Practice</h1>
		<script type="text/javascript">
		
			var mahmud = 1;
			while (mahmud <= 10){
				mahmud++;

				if (mahmud == 5){
					continue;
				}
			document.write("Mahmudul Hasan " +mahmud+" </br>");

			}
				// another scripting function are given below
				function hellow_function (){
					alert("Hellow Mahmudul Hasan, Welcome to our world of coding. It is easily hoped that We will shine in this section.");
				}
		</script>
	</body>
</html>

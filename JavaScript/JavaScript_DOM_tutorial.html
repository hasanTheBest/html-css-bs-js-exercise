<!doctype html>
<html>
	<head>
		<title>JavaScript DOM Tutorial</title>
		<meta charset="UTF-8">
		
		<script type="text/javascript">
			function myFunction()
			{
				var dom_practice = document.getElementById("heading");
				alert("Document Title: " + dom_practice[0].text);

				var dom_practice = document.getElementsByTagName("title");
				alert("Document URL: " + dom_practice.innerHTML);
			}
		</script>
	</head>
	<body>
		<h1 id="heading">This is main title</h1>
		<p>Click the following to see the result:</p>
		<form id="form1" name="FirstForm">
			<input type="button" value="Click Me" onClick="myFunction();"/>
			<input type="button" value="Cancel"/>
			<input type="button" value="Don't Click"/>
		</form>
	</body>
</html>

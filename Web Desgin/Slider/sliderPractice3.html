<!doctype html>
<html lang="en">
	<head>
		<title>HTML Image Slider Practice Three</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/fading_exits/fadeOut.css">
		<link rel="stylesheet" href="css/fading_exits/fadeOutDown.css">
		<style type="text/css">
			div#container{
				width: 820px;
				height: 520px;
				position: relative;
				margin: 0 auto;
			}
			div#sliderimg img{
				width: 820px;
				height: 520px;
			}
			div#left{
				width: 50px;
				height: 520px;
				position: absolute;
				top: 0;
				left: 0;
			}
			div#left img{
				width: 30px;
				height: 30px;
				position: absolute;
				top: 40%;
				left: 0;
				opacity: 0.35;
			}
			div#right{
				width: 50px;
				height: 520px;
				position: absolute;
				top: 0;
				right: 0;
			}
			div#right img{
				width: 30px;
				height: 30px;
				position: absolute;
				top: 40%;
				right: 0;
				opacity: 0.35;
			}
			
		</style>
		<script type="text/javascript">
			var imagecount = 1;
			var total = 4;
			function slider(x){
				var image = document.getElementById("img");
				imagecount = imagecount + x;
				image.src = "pics/aftab"+ imagecount +".jpg"
				if (imagecount > total){
					imagecount = 1;
				}
				if (imagecount < 1){
					imagecount = total;
				}
			}
			
			window.setInterval(function sliderA(){
				var image = document.getElementById("img");
				imagecount = imagecount + 1;
				image.src = "pics/aftab"+ imagecount +".jpg"
				if (imagecount > total){
					imagecount = 1;
				}
				if (imagecount < 1){
					imagecount = total;
				}
			}, 3000);
		</script>
		
		<body onload="sliderA()">
			<div id="container">
				<div id ="sliderimg">
					<img src="pics/aftab1.jpg" class="fadeOutDown" alt="Aftab Slider Image" id="img"/>
				</div>
				<div id="left"><img src="pics/sprite_prev.png" alt="privoius" onClick="slider(-1)"/></div>
				<div id="right"><img src="pics/sprite_next.png" alt="next" onClick="slider(1)"/></div>
			</div>
			
			<script src="js/jquery-3.2.0.min.js"></script>
			<script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
		</body>
	</head>
</html>

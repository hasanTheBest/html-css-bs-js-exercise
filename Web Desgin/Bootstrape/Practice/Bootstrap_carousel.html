<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scal=1">
		<meta http-equiv="X-UA-Compitable" content="IE=edge">
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"></link>
		<title>Carousel Tutorial</title>
	</head>
	<body>
		<div class="page-header">
			<h1>Bootstrape Carousel Tutorial Here</h1>
		</div>
		
		<div class="carousel slide" id="myCarousel" data-ride="carousel">
			<!-- indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- wrapper for slide -->
			<div class="carousel-inner" role="listBox">
				<div class="item active">
					<img src="images/20160709_155826.jpg" alt="Siam"></img>
					<div class="carousel-caption">
						<h3>Imtiaz Ahmed Siam</h3>
						<p>Hero Number five</p>
						<a href="#" class="btn btn-success btn-sm">fiveStarBoss</a>
					</div>
				</div>
				
				<div class="item">
					<img src="images/20160706_145752.jpg" alt="sabit"></img>
					<div class="carousel-caption">
						<h3>Shim Mim Sabit</h3>
						<p>Hero Number One</p>
						<a href="#" class="btn btn-success btn-sm">oneStarBoss</a>
					</div>
				</div>
								
				<div class="item">
					<img src="images/20160709_185207.jpg" alt="Siam"></img>
					<div class="carousel-caption">
						<h3>Imtiaz Ibn Yousuf (Siam)</h3>
						<p>Hero Number One</p>
						<a href="#" class="btn btn-success btn-sm">oneStarBoss</a>
					</div>
				</div>
				
			</div>
			<!-- left and right controls -->
			<a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control right" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Previous</span>
			</a>
		</div>
		
		<script src="jquery-1.10.2.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>

	</body>
</html>

<!doctype html>
<html>
	<head>
		<title>Navigation menu- Tab</title>
		<meta charset="UTF-8"/>
		
		<style type="text/css">
			div.container{
				width: 100%;
				height: auto;
			}
			div.container nav{
				display: block;
				margin: 0px auto;
				border-bottom: 1px solid black;
				height: 56px;
				padding: 0px 0px 0px 30px;
			}
			div.container nav ul{
				list-style-type: none;
				margin: 0px;
				padding: 0px;
			}
			div.container nav ul li{
				width: 100px;
				height: 55px;
				line-height: 55px;
				margin: 0px 10px 0px 0px;
				float: left;
			}
			div.container ul li a{
				color: black;
				display: block;
				width: 100%;
				height: 100%;
				text-align: center;
				text-decoration: none;
				border: 1px solid black;
				border-radius: 10px 10px 0px 0px;
				background-color: lightBlue;
				border-bottom: none;
				text-shadow: 1px 2px 2px grey;
				font-weight: bold;
				font-variant: upper-alpha;
				font-size: 20px;
			}
			div.container nav ul li a:hover{
				color: white;
				background-color: orange;
			}
			div.container nav ul li a.active{
				background-color: white;
				border-bottom: 1px solid white;
				color: hotPink;
				text-shadow: 1px 2px 2px;

			}
			div.container nav ul li a.active:hover{
					color: lightBlue;

			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<nav>
				<ul>
					<li><a href="#" class="active">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Gallary</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
